
<h1>{% if object %}Editar{% else %}Crear{% endif %} </h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'client:category_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
