
<h1>Categorías</h1>
<a href="{% url 'client:category_create' %}" class="btn btn-success mb-3">Nueva Categoría</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.category }}</td>
            <td>{{ category.description|truncatechars:50 }}</td>
            <td>
                {% if category.image %}
                <img src="{{ category.image.url }}" alt="{{ category.category }}" width="50">
                {% endif %}
            </td>
            <td>
                <a href="{% url 'client:category_update' category.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'client:category_delete' category.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
